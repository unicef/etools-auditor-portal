<!--import [polymer, etools-ajax/etools-ajax-request-behavior, lodash]-->
<!--import [etools-app-config]-->

<dom-module id="update-attachments">
    <template>
    </template>

    <script>
        Polymer({
            is: 'update-attachments',

            behaviors: [
                etoolsAppConfig.globals,
                EtoolsAjaxRequestBehavior
            ],

            properties: {
                requestData: {
                    type: String,
                    observer: '_dataChanged'
                },
                attachments: {
                    type: Array,
                    notify: true
                },
                errors: {
                    type: Object,
                    notify: true
                },
                baseId: Number,
                endpointName: String,
                requestOptions: {
                    type: Object
                }
            },

            _dataChanged: function(data = {}) {
                let {method, attachmentsData} = data;
                if (!method || !attachmentsData || !this.baseId) { return; }
                this.method = method;
                const endpoint = this.getEndpoint(this.endpointName, {id: this.baseId});

                if (attachmentsData.id) { url += `${attachmentsData.id}/` }

                this.postData = attachmentsData;
                this.requestOptions = {
                    method: this.method,
                    endpoint,
                    body: this.postData,
                    multiPart: true

                };
                this.sendRequest(this.requestOptions)
                    .then(this._handleResponse.bind(this))
                    .catch(this._handleError.bind(this));
            },

            _handleResponse: function(detail) {
                let deleteRequest = this.method === 'DELETE',
                    id = deleteRequest ? this.postData.id : detail.id;

                let index = _.findIndex(this.attachments, item => item.id === id);


                if (deleteRequest && ~index) {
                    this.splice('attachments', index, 1);
                } else if (~index) {
                    this.splice('attachments', index, 1, detail);
                } else if (!deleteRequest) {
                    this.push('attachments', detail);
                }

                this.fire('attachments-request-completed', {success: true});
            },

            _handleError: function(error) {

                let {status, response} = error || {};
                if (typeof response === 'string') {
                    try {
                        response = JSON.parse(response);
                    } catch (e) {
                        response = {};
                    }
                }

                this.set('errors', response);
                this.fire('attachments-request-completed');
            }
        });
    </script>
</dom-module>
