<!--import [polymer, etools-ajax]-->
<!--import [etools-app-config]-->

<dom-module id="check-user-existence">
    <template>
        <etools-ajax
                method="GET"
                url="{{url}}"
                on-success="_handleResponse"
                on-fail="_handleError">
        </etools-ajax>
    </template>

    <script>
        Polymer({
            is: 'check-user-existence',

            behaviors: [
                etoolsAppConfig.globals
            ],

            properties: {
                email: {
                    type: String,
                    notify: true,
                    observer: '_emailChanged'
                },
                emailChecking: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                errors: {
                    type: String,
                    notify: true
                },
                unicefUsersAllowed: {
                    type: Boolean,
                    notify: true
                },
                editedItem: {
                    type: Object,
                    notify: true
                }
            },

            _emailChanged: function(email) {
                if (!email) { return; }
                if (isNaN(+this.organisationId)) { return; }

                this.emailChecking = true;
                this.url = this.getEndpoint('userExistence', {email: email, id: this.organisationId}).url;
                this.email = null;
            },

            _handleResponse: function(event, details = {}) {
                let firmId = _.get(details, '0.auditor_firm'),
                    alreadyExists = !firmId || firmId !== this.organisationId;

                if (alreadyExists || (details.length && !this.unicefUsersAllowed)) {
                    this._setError(`This field must be unique.`);
                } else if (details.length) {
                    let user = details[0],
                        user_pk = user.id;

                    this.editedItem = {
                        hasAccess: true,
                        user: _.omit(user, ['id', 'auditor_firm']),
                        user_pk
                    };
                }

                this.emailChecking = false;
                this.url = null;
            },

            _handleError: function() {
                this._setError(`Can't get Email data!`);
                this.emailChecking = false;
                this.url = null;
            },

            _setError: function(error) {
                if (!this.errors) { this.set('errors', {}); }
                if (!this.errors.user) { this.set('errors.user', {}); }
                if (!this.errors.user.email) { this.set('errors.user.email', 'This field must be unique.'); }
            }
        });
    </script>
</dom-module>
