<!--import [polymer, app-route, app-route/app-location, etools-ajax/etools-ajax-request-behavior, lodash]-->
<!--import [etools-app-config, permission-controller, user-controller]-->

<dom-module id="get-staff-members-list">
    <template>
        <app-location
            route="{{route}}"
        ></app-location>

        <app-route
            route="{{route}}"
            pattern="/:view/:page"
            data="{{routeData}}"
        >
        </app-route>

        <etools-ajax
            method="GET"
            url="{{url}}"
            on-success="_handleDataResponse"
            on-fail="_handleError"
        >
        </etools-ajax>

    </template>

    <script>
        Polymer({
            is: 'get-staff-members-list',

            behaviors: [
                etoolsAppConfig.globals,
                APBehaviors.PermissionController,
                APBehaviors.UserController,
                EtoolsAjaxRequestBehavior
            ],

            properties: {
                organisationId: {
                    type: Number,
                    notify: true
                },
                queries: {
                    type: Object,
                    notify: true
                },
                dataItems: {
                    type: Object,
                    notify: true
                },
                listLoading: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                datalength: {
                    type: Number,
                    notify: true
                },
                requestsCompleted: {
                    type: Object,
                    value: {}
                },
                staffsBase: {
                    type: String,
                    notify: true,
                    value: ''
                }
            },

            observers: [
                '_startRequest(organisationId, queries)'
            ],

            _startRequest: function(organisationId, listQueries) {
                if (!organisationId || !listQueries) { return; }
                
                this.listLoading = true;
                let queriesString = this._prepareQueries(listQueries);
                
                this.requestsCompleted = {};
                this.url = this.getEndpoint('staffMembers', {id: organisationId}).url + queriesString;
                if (this.collectionExists(`staff_members_${organisationId}`)) {
                    this.requestsCompleted.options = true;
                } else {
                    this._getOptions(organisationId, listQueries);
                }
            },

            _getOptions: function(organisationId, params) {
                const options = {
                    method: 'OPTIONS',
                    endpoint: this.getEndpoint('staffMembers', {id: organisationId}),
                    params
                };
                this.sendRequest(options)
                    .then(this._handleOptionsResponse.bind(this))
                    .catch(this._handleOptionsResponse.bind(this))
            },

            _prepareQueries: function(listQueries) {
                let queries = [];
                _.each(listQueries, (value, key) => {
                    if (key !== 'search' || !!value) {
                        queries.push(`${key}=${value}`);
                    }

                });
                const profile = this.getUserData();
                const countryFilter = _.get(this.routeData,'page', '').includes('staff')? `user__profile__countries_available__name=${profile.country.name}`: '';
                return `?ordering=-id&${countryFilter}&${queries.join('&')}`;
            },

            _handleDataResponse: function(data) {
                this.responseData = data.detail;
                this.requestsCompleted.data = true;
                this._handleResponse(this.responseData);
            },

            _handleOptionsResponse: function(data) {
                let actions = data && data.actions;
                if (actions) {
                    this._addToCollection(`staff_members_${this.organisationId}`, actions);
                } else {
                    console.error('Can not load permissions for engagement');
                }

                this.requestsCompleted.options = true;
                this._handleResponse(this.responseData);
            },

            _handleResponse: function(data) {
                if (!this.requestsCompleted.data || !this.requestsCompleted.options) { return; }

                this.dataItems = data.results;
                if (this.queries && !this.queries.search) {
                    this.datalength = data.count;
                }
                this.listLoading = false;
                this.url = null;
                this.staffsBase = `staff_members_${this.organisationId}`;
            },

            _handleError: function(event, error) {
                let responseData = error && error.request && error.request.detail &&
                        error.request.detail.request && error.request.detail.request.xhr;
                console.error(responseData);
                this.listLoading = false;
                this.url = null;
            }
        });
    </script>
</dom-module>
