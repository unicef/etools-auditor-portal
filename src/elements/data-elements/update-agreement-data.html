<!--import [polymer, etools-ajax/etools-ajax-request-behavior, lodash]-->
<!--import [etools-app-config]-->

<dom-module id="update-agreement-data">
    <template>
    </template>

    <script>
        Polymer({
            is: 'update-agreement-data',

            behaviors: [
                etoolsAppConfig.globals,
                EtoolsAjaxRequestBehavior
            ],

            properties: {
                newDate: {
                    type: String,
                    observer: '_dateChanged'
                },
                agreement: {
                    type: Object,
                    notify: true
                },
                poUpdating: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                errors: {
                    type: Object,
                    notify: true
                }
            },

            _dateChanged: function(date) {
                date = date || null;
                if (!this.agreement || !this.agreement.id || this.agreement.contract_end_date === date) { return; }

                this.poUpdating = true;
                let url = this.getEndpoint('purchaseOrder', {id: this.agreement.id}).url;
                this.sendRequest({
                    method: 'PATCH',
                    endpoint: {url},
                    body: {contract_end_date: date}
                }).then(resp => {
                   this._handleResponse(resp);
                }).catch(err => {
                    this._handleError(err);
                });

            },

            _handleResponse: function(detail) {
                this.poUpdating = false;
                this.agreement = detail;
            },

            _handleError: function(error) {
                this.poUpdating = false;

                let {status, response} = error || {};
                if (typeof response === 'string') {
                    try {
                        response = JSON.parse(response);
                    } catch (e) {
                        response = {};
                    }
                }

                this.set('errors', response);
            }
        });
    </script>
</dom-module>
