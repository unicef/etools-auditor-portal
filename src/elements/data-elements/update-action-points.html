<!--import [polymer, etools-ajax/etools-ajax-request-behavior, lodash]-->
<!--import [etools-app-config]-->

<dom-module id="update-action-points">
    <template>
    </template>

    <script>
        Polymer({
            is: 'update-action-points',

            behaviors: [
                etoolsAppConfig.globals,
                EtoolsAjaxRequestBehavior
            ],

            properties: {
                requestData: {
                    type: String,
                    observer: '_dataChanged'
                },
                actionPoints: {
                    type: Array,
                    notify: true
                },
                requestInProcess: {
                    type: Boolean,
                    notify: true
                },
                errors: {
                    type: Object,
                    notify: true
                }
            },

            _dataChanged: function(data = {}) {
                let {method, apData, complete} = data;
                if (!method || !apData) { return; }
                this.method = method;
                let apBaseUrl = this.getEndpoint('engagementInfo', {id: this.engagementId, type: 'engagements'}).url,
                        url = `${apBaseUrl}action-points/`;

                if (apData.id) { url += `${apData.id}/` }
                if (complete) { url += 'complete/'; }

                this.sendRequest({
                    method: method,
                    endpoint: {url},
                    body: apData
                }).then(resp => {
                   this._handleResponse(resp);
                }).catch(err => {
                    this._handleError(err);
                });

            },

            _handleResponse: function(detail) {
                let index = _.findIndex(this.actionPoints, item => item.id === detail.id);

                if (~index) {
                    this.splice('actionPoints', index, 1, detail);
                } else {
                    this.push('actionPoints', detail);
                }

                this.fire('ap-request-completed', {success: true});
            },

            _handleError: function(error) {
                let {status, response} = error || {};
                if (typeof response === 'string') {
                    try {
                        response = JSON.parse(response);
                    } catch (e) {
                        response = {};
                    }
                }

                this.set('errors', response);
                this.fire('ap-request-completed');
            }
        });
    </script>
</dom-module>
