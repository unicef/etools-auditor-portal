<!--import [polymer, etools-ajax, lodash]-->
<!--import [etools-app-config, permission-controller]-->

<dom-module id="get-action-points">
    <template>
        <etools-ajax
                url="[[url]]"
                on-success="_handleResponse"
                on-fail="_handleError">
        </etools-ajax>
    </template>

    <script>
        Polymer({
            is: 'get-action-points',

            behaviors: [
                etoolsAppConfig.globals,
                APBehaviors.PermissionController
            ],

            properties: {
                engagementId: {
                    type: Number,
                    notify: true,
                    observer: '_engagementIdChanged'
                },
                actionPoints: {
                    type: Array,
                    notify: true
                }

            },

            _handleResponse: function (data, detail) {
                this.actionPoints = detail && detail.length ? detail : [];
                this.url = null;
                this.fire('ap-loaded', {success: true});
            },

            _handleError: function () {
                this.fire('ap-loaded');
            },

            _engagementIdChanged: function(engagementId) {
                if (!engagementId) { return; }
                let apBaseUrl = this.getEndpoint('engagementInfo', {id: engagementId, type: 'engagements'}).url;
                this.url = `${apBaseUrl}action-points/?page_size=all`;
            }
        });
    </script>
</dom-module>
