<!--import [polymer, etools-ajax/etools-ajax-request-behavior, lodash]-->
<!--import [etools-app-config, permission-controller]-->

<dom-module id="get-agreement-data">
    <template>
    </template>

    <script>
        Polymer({
            is: 'get-agreement-data',

            behaviors: [
                etoolsAppConfig.globals,
                APBehaviors.PermissionController,
                EtoolsAjaxRequestBehavior
            ],

            properties: {

                orderNumber: {
                    type: Number,
                    notify: true,
                    observer: '_orderNumberChanged'
                },
                agreement: {
                    type: Object,
                    notify: true
                }

            },

            _handleResponse: function (data) {
                this.agreement = data;
                this.fire('agreement-loaded', {success: true});
            },

            _handleError: function () {
                this.fire('agreement-loaded');
            },

            _orderNumberChanged: function(orderNumber , oldNumber) {
                if (!orderNumber || orderNumber === oldNumber) { return; }
                this.sendRequest({
                    endpoint: {url: this.getEndpoint('agreementData', {id: orderNumber}).url}
                }).then(resp => {
                   this._handleResponse(resp);
                }).catch(err => {
                    this._handleError(err);
                });
            }
        });
    </script>
</dom-module>
