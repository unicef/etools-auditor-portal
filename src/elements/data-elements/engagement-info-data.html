<!--import [polymer, etools-ajax/etools-ajax-request-behavior, lodash]-->
<!--import [last-created-behavior, permission-controller]-->

<dom-module id="engagement-info-data">
    <template>
        <etools-ajax
                url="[[url]]"
                on-success="_handleDataResponse"
                on-fail="_handleError">
        </etools-ajax>

        <etools-ajax
                method="OPTIONS"
                url="[[optionsUrl]]"
                on-success="_handleOptionsResponse"
                on-fail="_handleOptionsResponse">
        </etools-ajax>

        <etools-ajax
                method="OPTIONS"
                url="[[apOptionsUrl]]"
                data-path-postfix="ap"
                data-request-name="apOptions"
                on-success="_handleDataOptionsResponse"
                on-fail="_handleDataOptionsResponse"
                on-forbidden="_handleDataOptionsResponse">
        </etools-ajax>

        <!-- <etools-ajax
                method="OPTIONS"
                url="[[atmOptionsUrl]]"
                data-path-postfix="attachments"
                data-request-name="attachments"
                on-success="_handleDataOptionsResponse"
                on-fail="_handleDataOptionsResponse"
                on-forbidden="_handleDataOptionsResponse">
        </etools-ajax> -->

        <!-- <etools-ajax
                method="OPTIONS"
                url="[[reportAtmOptionsUrl]]"
                data-path-postfix="report_attachments"
                data-request-name="reportAttachments"
                on-success="_handleDataOptionsResponse"
                on-fail="_handleDataOptionsResponse"
                on-forbidden="_handleDataOptionsResponse">
        </etools-ajax> -->
    </template>

    <script>
        'use strict';

        Polymer({
            is: 'engagement-info-data',

            behaviors: [
                etoolsAppConfig.globals,
                APBehaviors.LastCreatedController,
                APBehaviors.PermissionController
            ],

            properties: {
                engagementId: {
                    type: Number,
                    notify: true,
                    observer: '_idChanged'
                },
                engagementType: String,
                engagementInfo: {
                    type: Object,
                    notify: true,
                    observer: '_setToResponse'
                },
                lastId: Number,
                requestsCompleted: {
                    type: Object,
                    value: {}
                },
                reportAtmOptions: {
                    postfix: 'report_attachments',
                    requestName: 'reportAttachments'
                },
                atmOptions: {
                    postfix: 'attachments',
                    requestName: 'attachments'
                }
            },
            
            _handleDataResponse: function(data) {
                this.responseData = data.detail;
                this.requestsCompleted.data = true;
                this._handleResponse(this.responseData);
            },

            _handleOptionsResponse: function(data) {
                let actions = data.detail && data.detail.actions && data.detail.actions;
                if (actions) {
                    this._addToCollection(`engagement_${this.engagementId}`, data.detail.actions);
                } else {
                    console.error('Can not load permissions for engagement');
                }

                this.requestsCompleted.options = true;
                this._handleResponse(this.responseData);
            },

            _handleDataOptionsResponse: function(data, {postfix, requestName}) {
                let actions = _.get(data, 'actions', {}),
                    name = _.get(data, 'detail.name', '');

                this._addToCollection(`engagement_${this.engagementId}_${postfix}`, actions || {}, name);

                this.requestsCompleted[requestName] = true;
                this._handleResponse(this.responseData);
            },

            _handleResponse: function (data) {
                this._finishRequests(data || {});
            },

            _finishRequests: function(data) {
                if (!this.requestsCompleted.data ||
                    !this.requestsCompleted.apOptions ||
                    !this.requestsCompleted.options ||
                    !this.requestsCompleted.attachments ||
                    !this.requestsCompleted.reportAttachments) { return; }

                if (data) { this.engagementInfo = data; }

                this.fire('global-loading', {type: 'engagement-info'});
                this.fire('engagement-info-loaded');
                this.engagementId = null;
                this.lastError = false;
            },

            _handleError: function () {
                this.fire('global-loading', {type: 'engagement-info'});
                this.fire('404', {message: 'Partner not found!'});
                this.engagementId = null;
                this.lastError = true;
            },

            _setToResponse: function(engagement) {
                if (engagement && engagement.id && !_.isEqual(this.responseData, engagement)) {
                    this.responseData = engagement;
                }
            },

            _makeOptionsRequest: function (params, endpoint) {
                const options = {
                    method: 'OPTIONS',
                    endpoint
                };
                this.sendRequest(options)
                    .then((resp)=>this._handleDataOptionsResponse(resp, params))
                    .catch((resp)=>this._handleDataOptionsResponse(resp, params))
            },

            _idChanged: function(id) {
                if (!id || isNaN(id) || !this.engagementType) { return; }
                if (+id === this.lastId) {
                    this.lastError ? this._handleError() : this._handleResponse(this.responseData);
                    return;
                }

                this.lastId = id;
                this.engagementInfo = {};
                this.requestsCompleted = {};

                this.fire('global-loading', {message: 'Loading engagement data...', active: true, type: 'engagement-info'});

                let apBaseUrl = this.getEndpoint('engagementInfo', {id: id, type: 'engagements'}).url;
                this.apOptionsUrl = `${apBaseUrl}action-points/`;

                // this.atmOptionsUrl = this.getEndpoint('attachments', {id: id}).url;
                this._makeOptionsRequest(this.atmOptions, this.getEndpoint('attachments', {id: id}));

                // this.reportAtmOptionsUrl = this.getEndpoint('reportAttachments', {id: id}).url;
                this._makeOptionsRequest(this.reportAtmOptions, this.getEndpoint('reportAttachments', {id: id}));
                

                let lastCreated = this.getLastEngagementData(id);
                if (lastCreated) {
                    this._handleDataResponse({detail: lastCreated});
                    this.optionsUrl = this.getEndpoint('engagementInfo', {id: id, type: this.engagementType}).url;
                    return;
                }

                this.url = this.getEndpoint('engagementInfo', {id: id, type: this.engagementType}).url;

                if (this.collectionExists(`engagement_${id}`)) {
                    this.requestsCompleted.options = true;
                } else {
                    this.optionsUrl = this.url;
                }
            }
        });
    </script>
</dom-module>
