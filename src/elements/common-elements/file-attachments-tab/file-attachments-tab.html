<!--import [polymer, iron-icon, paper-icon-button, paper-toast, etools-content-panel, static-data-behavior]-->
<!--import [tab-inputs-styles, module-styles, shared-styles, table-elements-behavior]-->

<dom-module id="file-attachments-tab">
    <template>
        <style include="tab-inputs-styles module-styles"></style>
        <!-- inject styles './file-attachments-tab.scss'-->

        <paper-icon-button
                hidden$="[[!_showAddBtn(dataItems.length, readonly)]]"
                disabled$="[[!_showAddBtn(dataItems.length, readonly)]]"
                title="Add"
                on-tap="openAddDialog"
                class="add-button"
                icon="add">
        </paper-icon-button>

        <etools-content-panel class="content-section clearfix" panel-title="[[title]]">
            <list-header
                    id="list-header"
                    no-additional
                    no-ordered
                    data="[[headings]]">
            </list-header>

            <template is="dom-repeat" items="[[dataItems]]" filter="_showItems">
                <list-element
                        class="list-element"
                        no-additional
                        data="[[item]]"
                        headings="[[headings]]">
                    <div slot="custom">
                        <iron-icon icon="icons:attachment" class="download-icon"></iron-icon>
                        <a class$="truncate"
                           href="[[item.file]]"
                           download="[[item.file_name]]"
                           target="_blank"
                           title="[[item.file_name]]">
                            [[item.file_name]]
                        </a>
                    </div>

                    <div slot="icon">
                        <paper-icon-button icon="create" class="edit-icon" on-tap="openEditDialog"></paper-icon-button>
                    </div>
                </list-element>
            </template>

            <template is="dom-if" if="[[!dataItems.length]]">
                <list-element
                        class="list-element"
                        no-additional
                        data="[[emptyObj]]"
                        headings="[[headings]]">
                </list-element>
            </template>
        </etools-content-panel>

        <dialog-element
                opened="{{dialogOpened}}"
                dialog-title="[[dialogTitle]]"
                confirm-btn-text="[[confirmBtnText]]"
                cancel-btn-text="[[cancelBtnText]]"
                request-in-process="[[requestInProcess]]"
                confirm-dialog-opened="[[confirmDialogOpened]]">

            <div class="row-h repeatable-item-container" without-line>
                <template is="dom-if" if="[[editedItem.file_name]]">
                    <div class="form-title">
                        <div class="text">[[editedItem.file_name]]</div>
                    </div>
                </template>

                <div class="repeatable-item-content">
                    <template is="dom-if" if="[[fileTypeRequired]]">
                        <div class="row-h group">
                            <div class="input-container input-container-ms">
                                    <etools-searchable-multiselection-menu
                                            id="fileType"
                                            class="validate-input disabled-as-readonly"
                                            label="[[fileTypesLabel]]"
                                            placeholder="&#8212;"
                                            options="[[fileTypes]]"
                                            hide-search
                                            custom-object-options
                                            option-value="value"
                                            option-label="display_name"
                                            value="{{editedItem.type}}"
                                            on-value-change="_setFileType"
                                            on-focus="_resetFieldError"
                                            disabled$="[[requestInProcess]]"
                                            readonly$="[[requestInProcess]]"
                                            required$="[[fileTypeRequired]]"
                                            invalid="{{errors.file_type}}"
                                            error-message="{{errors.file_type}}">
                                    </etools-searchable-multiselection-menu>
                            </div>
                        </div>
                    </template>

                    <template is="dom-if" if="[[!canBeRemoved]]">
                        <div class="row-h group">
                            <div class="input-container input-container-ms">
                                <!-- File Upload -->
                                <paper-input-container
                                        always-float-label
                                        title="[[uploadLabel]]"
                                        disabled$="[[requestInProcess]]"
                                        readonly$="[[requestInProcess]]"
                                        invalid="[[editedItem.fileInvalid]]">
                                    <label aria-hidden="true" for="uploadButton">[[uploadLabel]]</label>

                                    <paper-button id="uploadButton" class="upload-button" on-tap="_openFileChooser">
                                        <iron-icon icon="file-upload"></iron-icon>
                                        [[uploadLabel]]
                                    </paper-button>

                                    <template is="dom-if" if="[[editedItem.fileInvalid]]">
                                        <paper-input-error aria-live="assertive">[[editedItem.fileErrorMessage]]</paper-input-error>
                                    </template>

                                    <input
                                            id="fileInput"
                                            class="validate-input"
                                            type="file"
                                            disabled$="[[requestInProcess]]"
                                            readonly$="[[requestInProcess]]"
                                            on-change="_fileSelected"
                                            hidden
                                            required>
                                </paper-input-container>
                            </div>
                        </div>
                    </template>

                    <div class="row-h group">
                        <div class="input-container input-container-l">
                            <template is="dom-if" if="[[editedItem.invalid]]">
                                <paper-input-error class="attachment-error" aria-live="assertive">[[editedItem.errorMessage]]</paper-input-error>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </dialog-element>

        <div class="confirm-backdrop"  opened$="{{confirmDialogOpened}}"></div>
        <dialog-element dialog-name="deleteConfirm" opened="{{confirmDialogOpened}}" dialog-title="Remove Attachment" confirm-btn-text="Ok">
            <div class="confirm-text">Do you want to remove this file?</div>
        </dialog-element>
    </template>

    <!-- inject scripts './file-attachments-tab.js'-->
</dom-module>
