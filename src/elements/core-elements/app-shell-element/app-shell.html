<!--import [app-main-header, app-sidebar-menu, multi-notification-list, permission-controller, etools-app-config,
            user-controller, side-bar-item, countries-dropdown, static-data, shared-styles,
            page-layout-styles, app-theme, page-footer]-->

<dom-module id="app-shell">
    <template>
        <!-- inject styles './app-shell.scss'-->
        <style include="page-layout-styles shared-styles"></style>

        <static-data></static-data>

        <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="[[baseUrl]]:page"
                data="{{routeData}}"
                query-params="{{queryParams}}"
                tail="{{subroute}}">
        </app-route>

        <etools-loading id="global-loading" absolute></etools-loading>

        <app-drawer-layout id="layout" opened-when-narrow force-narrow narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" transition-duration="350" disable-swipe opened>
                <app-sidebar-menu class="opened" page="[[page]]" show-ssc-page="[[_checkSSCPage(user)]]"></app-sidebar-menu>
            </app-drawer>

            <!-- Main content -->
            <app-header id="header" fixed shadow>
                <app-main-header user="[[user]]"></app-main-header>
            </app-header>

            <iron-pages
                    id="pages"
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="not-found"
                    role="main">

                <engagements-page-main
                        name="engagements"
                        id="engagements"
                        route="{{subroute}}"
                        query-params="{{queryParams}}">
                </engagements-page-main>

                <staff-sc-page-main
                        selected-page="[[page]]"
                        name="staff-sc"
                        id="staff-sc"
                        route="{{subroute}}"
                        query-params="{{queryParams}}">
                </staff-sc-page-main>

                <audits-page-main
                        name="audits"
                        id="audits"
                        route="{{subroute}}"
                        query-params="{{queryParams}}">
                </audits-page-main>

                <special-audits-page-main
                        name="special-audits"
                        id="special-audits"
                        route="{{subroute}}"
                        query-params="{{queryParams}}">
                </special-audits-page-main>

                <micro-assessments-page-main
                        name="micro-assessments"
                        id="micro-assessments"
                        route="{{subroute}}"
                        query-params="{{queryParams}}">
                </micro-assessments-page-main>

                <spot-checks-page-main
                        name="spot-checks"
                        id="spot-checks"
                        route="{{subroute}}"
                        query-params="{{queryParams}}">
                </spot-checks-page-main>

                <spot-checks-page-main
                        name="staff-spot-checks"
                        id="staff-spot-checks"
                        route="{{subroute}}"
                        query-params="{{queryParams}}"
                        is-staff-sc>
                </spot-checks-page-main>

                <not-found-page-view name="not-found" id="not-found"></not-found-page-view>
            </iron-pages>

            <multi-notification-list></multi-notification-list>
            <page-footer></page-footer>
        </app-drawer-layout>
    </template>

    <!-- inject scripts './app-shell.js'-->
</dom-module>
