<!--import [polymer, etools-ajax]-->
<!--import [page-layout-styles, shared-styles, module-styles, engagements-list-view, new-engagement-view,
            query-params-controller, permission-controller, etools-app-config]-->

<dom-module id="staff-sc-page-main">
    <template>
        <style include="page-layout-styles shared-styles module-styles">
            :host {
                position: relative;
                display: block;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <etools-ajax
                url="[[auditFirmUrl]]"
                on-success="_auditFirmLoaded"
                on-fail="_auditFirmLoaded">
        </etools-ajax>

        <iron-pages
                id="categoryPages"
                selected="{{view}}"
                attr-for-selected="name"
                role="main">
            <engagements-list-view
                    name="list"
                    id="listPage"
                    query-params="{{queryParams}}"
                    has-collapse
                    request-queries="[[partnersListQueries]]"
                    base-permission-path="new_engagement"
                    filters="[[filters]]"
                    add-btn-text="Add New Staff Spot Checks"
                    new-btn-link="/staff-sc/new/overview"
                    endpoint-name="{{endpointName}}"
                    is-staff-sc>
            </engagements-list-view>

            <template is="dom-if" if="{{actionAllowed('new_staff_sc', 'create')}}" restamp>
                <new-engagement-view
                        name="new"
                        id="creationPage"
                        page="{{routeData.view}}"
                        query-params="{{queryParams}}"
                        route="{{subroute}}"
                        request-queries="{{partnersListQueries}}"
                        base-permission-path="new_staff_sc"
                        partner="{{partnerDetails}}"
                        audit-firm="[[auditFirm]]"
                        page-title="Add New Staff Spot Check"
                        endpoint-name="{{endpointName}}"
                        is-staff-sc>
                </new-engagement-view>
            </template>
        </iron-pages>
    </template>

    <!-- inject scripts './staff-sc-page-main.js'-->
</dom-module>
