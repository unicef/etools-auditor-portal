<!--import [polymer]-->
<!--import [page-layout-styles, shared-styles, module-styles, engagements-list-view, new-engagement-view,
            query-params-controller, permission-controller]-->

<dom-module id="staff-sc-page-main">
    <template>
        <style include="page-layout-styles shared-styles module-styles">
            :host {
                position: relative;
                display: block;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <iron-pages
                id="categoryPages"
                selected="{{view}}"
                attr-for-selected="name"
                role="main">
            <engagements-list-view
                    name="list"
                    id="listPage"
                    query-params="{{queryParams}}"
                    has-collapse
                    request-queries="[[partnersListQueries]]"
                    base-permission-path="new_engagement"
                    filters="[[filters]]"
                    static-param="{{staticParam}}">
            </engagements-list-view>
        </iron-pages>
    </template>

    <!-- inject scripts './staff-sc-page-main.js'-->
</dom-module>
