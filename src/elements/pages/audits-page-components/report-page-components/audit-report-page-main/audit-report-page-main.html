<!--import [polymer]-->
<!--import [assign-engagement, findings-summary, financial-findings, assessment-of-controls, key-internal-controls-weaknesses]-->

<dom-module id="audit-report-page-main">
    <template>
        <style>
            .mb-15 { margin-bottom: 15px; }
        </style>

        <assign-engagement id="assignEngagement"
                           original-data="[[originalData]]"
                           class="mb-15"
                           error-object="{{errorObject}}"
                           data="{{engagement}}"
                           audit-type="Audit"
                           base-permission-path="{{permissionBase}}"></assign-engagement>

        <findings-summary
                id="findingsSummary"
                class="mb-15"
                data="{{engagement}}"
                error-object="{{errorObject}}"
                base-permission-path="{{permissionBase}}">
        </findings-summary>

        <financial-findings
                id="financialFindings"
                class="mb-15"
                error-object="{{errorObject}}"
                data-items="{{engagement.financial_finding_set}}"
                base-permission-path="{{permissionBase}}">
        </financial-findings>

        <assessment-of-controls
                id="assessmentOfControls"
                class="mb-15"
                data="{{engagement}}"
                error-object="{{errorObject}}"
                base-permission-path="{{permissionBase}}">
        </assessment-of-controls>

        <key-internal-controls-weaknesses
                id="keyInternalControlsWeaknesses"
                class="mb-15"
                error-object="{{errorObject}}"
                subject-areas="[[engagement.key_internal_weakness]]"
                base-permission-path="{{permissionBase}}">
        </key-internal-controls-weaknesses>
    </template>

    <!-- inject scripts './audit-report-page-main.js'-->
</dom-module>
