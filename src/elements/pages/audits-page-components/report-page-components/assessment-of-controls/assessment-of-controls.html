<!--import [polymer, etools-content-panel, paper-input, paper-input/paper-textarea]-->
<!--import [tab-inputs-styles, module-styles, table-elements-behavior, textarea-max-rows-behavior, common-methods-behavior]-->

<dom-module id="assessment-of-controls">
    <template>
        <style include="tab-inputs-styles module-styles">
            :host {
                position: relative;
                display: block;
            }

            etools-content-panel {
                --ecp-content: #{'{
                    padding: 20px 0 50px;
                }'};
            }
        </style>

        <etools-content-panel class="content-section clearfix" panel-title="Assessment of Key Internal Controls">
            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- Recommendation -->
                    <paper-textarea
                            class$="validate-input disabled-as-readonly [[_setRequired('recommendation', basePermissionPath)]]"
                            value="{{data.recommendation}}"
                            label="[[getLabel('recommendation', basePermissionPath)]]"
                            placeholder="[[getPlaceholderText('recommendation', basePermissionPath)]]"
                            required$="[[_setRequired('recommendation', basePermissionPath)]]"
                            disabled$="[[isReadOnly('recommendation', basePermissionPath, requestInProcess)]]"
                            readonly$="[[isReadOnly('recommendation', basePermissionPath)]]"
                            invalid$="{{errors.recommendation}}"
                            error-message="{{errors.recommendation}}"
                            on-focus="_resetFieldError">
                    </paper-textarea>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- Audit Observation -->
                    <paper-textarea
                            class$="validate-input disabled-as-readonly [[_setRequired('audit_observation', basePermissionPath)]]"
                            value="{{data.audit_observation}}"
                            label="[[getLabel('audit_observation', basePermissionPath)]]"
                            placeholder="[[getPlaceholderText('audit_observation', basePermissionPath)]]"
                            required$="[[_setRequired('audit_observation', basePermissionPath)]]"
                            disabled$="[[isReadOnly('audit_observation', basePermissionPath, requestInProcess)]]"
                            readonly$="[[isReadOnly('audit_observation', basePermissionPath)]]"
                            invalid$="{{errors.audit_observation}}"
                            error-message="{{errors.audit_observation}}"
                            on-focus="_resetFieldError">
                    </paper-textarea>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- IP Response -->
                    <paper-textarea
                            class$="validate-input disabled-as-readonly [[_setRequired('ip_response', basePermissionPath)]]"
                            value="{{data.ip_response}}"
                            label="[[getLabel('ip_response', basePermissionPath)]]"
                            placeholder="[[getPlaceholderText('ip_response', basePermissionPath)]]"
                            required$="[[_setRequired('ip_response', basePermissionPath)]]"
                            disabled$="[[isReadOnly('ip_response', basePermissionPath, requestInProcess)]]"
                            readonly$="[[isReadOnly('ip_response', basePermissionPath)]]"
                            invalid$="{{errors.ip_response}}"
                            error-message="{{errors.ip_response}}"
                            on-focus="_resetFieldError">
                    </paper-textarea>
                </div>
            </div>
        </etools-content-panel>
    </template>

    <!-- inject scripts './assessment-of-controls.js'-->
</dom-module>
