<!--import [polymer]-->
<!--import [list-header, list-element, tab-inputs-styles, module-styles]-->

<dom-module id="kicw-risk">
    <template>
        <style include="tab-inputs-styles module-styles"></style>
        <!-- inject styles './kicw-risk.scss'-->

        <list-header
                no-ordered
                data="[[columns]]">
        </list-header>

        <template is="dom-repeat" items="[[risksData]]">
            <list-element
                    class="list-element"
                    data="[[item]]"
                    headings="[[columns]]"
                    item-index="[[index]]"
                    multiline
                    no-animation>
                <div slot="hover" class="edit-icon-slot" hidden$="[[!isEditable]]">
                    <div class="hover-icons">
                        <paper-icon-button icon="icons:create" class="edit-icon" on-tap="editRisk"></paper-icon-button>
                        <paper-icon-button icon="icons:delete" class="edit-icon" on-tap="removeRisk"></paper-icon-button>
                    </div>
                </div>
            </list-element>
        </template>

        <template is="dom-if" if="[[!risksData.length]]">
            <list-element
                    class="list-element"
                    data="[[emptyObj]]"
                    headings="[[columns]]"
                    no-animation>
            </list-element>
        </template>

    </template>

    <!-- inject scripts './kicw-risk.js'-->
</dom-module>
