<!--import [polymer, lodash]-->
<!--import [list-element, static-data-behavior, tab-inputs-styles, permission-controller]-->

<dom-module id="subject-area-element">
    <template>
        <style include="tab-inputs-styles">
            :host {
                position: relative;
                display: block;

                .edit-icon-slot {
                    overflow: visible !important;
                    display: flex;
                    align-items: center;
                    height: 100%;
                }
            }
        </style>

        <list-element
                id="listElement"
                class="list-element"
                data="{{areaData}}"
                base-permission-path="[[basePermissionPath]]"
                headings="[[headings]]"
                details="[[details]]"
                has-collapse
                no-animation>
            <div slot="hover" class="edit-icon-slot" hidden$="[[!editMode]]">
                <paper-icon-button icon="create" class="edit-icon" on-tap="openEditDialog"></paper-icon-button>
            </div>
        </list-element>
    </template>

    <!-- inject scripts './subject-area-element.js'-->
</dom-module>
