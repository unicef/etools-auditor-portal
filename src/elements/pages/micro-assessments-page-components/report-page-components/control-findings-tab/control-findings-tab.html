<!--import [polymer, paper-icon-button, paper-input, etools-checkable-input, paper-icon-button, etools-content-panel, iron-icons]-->
<!--import [tab-inputs-styles, permission-controller, list-header, list-element, dialog-element, lodash, table-elements-behavior]-->

<dom-module id="control-findings-tab">
    <template>
        <!-- inject styles './control-findings-tab.scss'-->
        <style include="tab-inputs-styles module-styles"></style>


        <paper-icon-button hidden$="[[!_canBeChanged(basePermissionPath)]]"
                           title="Add"
                           on-tap="openAddDialog"
                           class="add-button"
                           icon="add"></paper-icon-button>

        <etools-content-panel panel-title="Detailed Internal Control Findings and Recomendations">

            <list-header no-ordered data="[[columns]]"></list-header>

            <template is="dom-repeat" items="[[dataItems]]" filter="_showItems">
                <list-element
                        class="list-element"
                        data="[[item]]"
                        headings="[[columns]]"
                        details="[[details]]"
                        has-collapse
                        no-animation>
                    <div slot="icon">
                        <paper-icon-button icon="create" class="edit-icon" on-tap="openEditDialog"></paper-icon-button>
                    </div>
                </list-element>
            </template>

            <template is="dom-if" if="[[!dataItems.length]]">
                <list-element
                        class="list-element"
                        data="[[emptyObj]]"
                        headings="[[columns]]"
                        no-animation></list-element>
            </template>


        </etools-content-panel>

        <dialog-element opened="{{dialogOpened}}" dialog-title="[[dialogTitle]]" confirm-btn-text="[[confirmBtnText]]" request-in-process="{{requestInProcess}}">

            <div class="row-h repeatable-item-container" without-line$="[[!canBeRemoved]]">

                <div class="repeatable-item-actions" hidden$="[[!canBeRemoved]]">
                    <div class="row-v actions">
                        <paper-icon-button class="action delete"
                                           on-tap="_openDeleteConfirmation"
                                           disabled="{{requestInProcess}}"
                                           icon="cancel"></paper-icon-button>
                    </div>
                </div>

                <div class="repeatable-item-content">
                    <div class="row-h group">
                        <div class="input-container input-container-l">
                            <!-- Finding -->
                            <paper-input label="Finding"
                                         value="{{editedItem.finding}}"
                                         placeholder="Enter finding"
                                         on-focus="_resetFieldError"
                                         maxlength="400"
                                         class$="validate-input {{_setRequired('finding', basePermissionPath)}}"
                                         required="{{_setRequired('finding', basePermissionPath)}}"
                                         disabled="{{requestInProcess}}"
                                         readonly$="{{requestInProcess}}"
                                         invalid="{{errors.finding}}"
                                         error-message="{{errors.finding}}">
                            </paper-input>
                        </div>
                    </div>
                    <div class="row-h group">
                        <div class="input-container input-container-l">
                            <!-- Recommendation -->
                            <paper-textarea label="Recommendation"
                                            value="{{editedItem.recommendation}}"
                                            allowed-pattern="[\d\s]"
                                            placeholder="Enter recommendation"
                                            max-rows="4"
                                            class$="validate-input {{_setRequired('recommendation', basePermissionPath)}}"
                                            disabled="{{requestInProcess}}"
                                            readonly$="{{requestInProcess}}"
                                            on-focus="_resetFieldError"
                                            invalid="{{errors.recommendation}}"
                                            error-message="{{errors.recommendation}}"
                                            required="{{_setRequired('recommendation', basePermissionPath)}}">
                            </paper-textarea>
                        </div>
                    </div>
                </div>
            </div>
        </dialog-element>

        <div class="confirm-backdrop"  opened$="{{confirmDialogOpened}}"></div>
        <dialog-element dialog-name="deleteConfirm" opened="{{confirmDialogOpened}}" dialog-title="Remove Finding" confirm-btn-text="Ok">
            <div class="confirm-text">Do you want to remove this finding?</div>
        </dialog-element>

    </template>

    <!-- inject scripts './control-findings-tab.js'-->
</dom-module>
