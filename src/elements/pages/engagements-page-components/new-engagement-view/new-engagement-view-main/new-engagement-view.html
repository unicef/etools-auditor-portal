<!--import [polymer, app-route, paper-tabs, iron-pages, app-route/app-location, lodash]-->
<!--import [shared-styles, module-styles, main-page-styles, pages-header-element, file-attachments-tab, last-created-behavior,
            status-tab-element, engagement-staff-members-tab, engagement-info-details, add-new-engagement,
            engagement-behavior, partner-details-tab, specific-procedure]-->

<dom-module id="new-engagement-view">
    <template>
        <!-- inject styles './new-engagement-view.scss'-->
        <style include="shared-styles module-styles main-page-styles"></style>

        <app-location path="{{path}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:tab"
                data="{{routeData}}">
        </app-route>

        <add-new-engagement
                new-engagement-data="{{newEngagementData}}"
                error-object="{{errorObject}}">
        </add-new-engagement>

        <pages-header-element
                hide-print-button
                page-title="Add New Engagement"
                engagement="[[engagement]]">
        </pages-header-element>

        <div class="tab-selector">
            <paper-tabs attr-for-selected="name" noink="" bottom-item="" role="tablist" tabindex="0" selected="{{routeData.tab}}">
                <paper-tab name="overview"><span class="tab-content">Engagement Overview</span></paper-tab>
                <paper-tab name="attachments"><span class="tab-content">Attachments</span></paper-tab>
            </paper-tabs>
        </div>

        <div class="view-container">
            <div id="pageContent">
                <iron-pages
                        id="info-tabs"
                        selected="{{routeData.tab}}"
                        attr-for-selected="name">
                    <div name="overview">
                        <engagement-info-details
                                error-object="{{errorObject}}"
                                data="{{engagement}}"
                                id="engagementDetails"
                                base-permission-path="new_engagement">
                        </engagement-info-details>

                        <template is="dom-if" if="[[isSpecialAudit(engagement.engagement_type)]]" restamp>
                            <specific-procedure
                                    id="specificProcedures"
                                    class="mb-15"
                                    without-finding-column
                                    error-object="{{errorObject}}"
                                    save-with-button
                                    data-items="{{engagement.specific_procedures}}"
                                    base-permission-path="new_engagement">
                            </specific-procedure>
                        </template>

                        <partner-details-tab
                                id="partnerDetails"
                                error-object="{{errorObject}}"
                                engagement="{{engagement}}"
                                base-permission-path="new_engagement">
                        </partner-details-tab>

                        <engagement-staff-members-tab
                                id="staffMembers"
                                error-object="{{errorObject}}"
                                save-with-button
                                engagement="[[engagement]]"
                                base-permission-path="new_engagement">
                        </engagement-staff-members-tab>
                    </div>

                    <div name="attachments">
                        <file-attachments-tab
                                id="engagement_attachments"
                                tab-title="[[getLabel('engagement_attachments', 'new_engagement')]]"
                                base-permission-path="new_engagement"
                                main-property="engagement_attachments"
                                error-object="{{errorObject}}"
                                data-items="[[engagement.engagement_attachments]]"
                                file-types="[[fileTypes]]"
                                file-types-label="[[getLabel('engagement_attachments.file_type', 'new_engagement')]]"
                                readonly$="[[_attachmentsReadonly()]]"
                                file-type-required
                                allow-download
                                allow-edit
                                save-with-button
                                multiple>
                        </file-attachments-tab>
                    </div>
                </iron-pages>
            </div>

            <div id="sidebar">
                <status-tab-element engagement-data="[[engagement]]" permission-base="new_engagement"></status-tab-element>
            </div>
        </div>
    </template>

    <!-- inject scripts './new-engagement-view.js'-->
</dom-module>
