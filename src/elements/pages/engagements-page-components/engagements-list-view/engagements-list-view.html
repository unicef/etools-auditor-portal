<!--import [polymer]-->
<!--import [module-styles, page-layout-styles, shared-styles, list-tab-main, static-data-behavior, search-and-filter,
            engagements-list-data, pages-header-element, permission-controller, etools-app-config]-->

<dom-module id="engagements-list-view">
    <template>
        <!-- inject styles './engagements-list-view.scss'-->
        <style include="page-layout-styles shared-styles module-styles">
            :host {
                position: relative;
                display: block;
            }

            paper-input.vendor-number-input {
                max-width: 45%;
                margin-top: 6px !important;
            }

            pages-header-element { box-shadow: 1px -3px 9px 0 #000000; }
        </style>

        <engagements-list-data
                id="listData"
                engagements-list="{{engagementsList}}"
                list-length="{{listLength}}"
                request-queries="[[requestQueries]]"
                without-pagination="[[withoutPagination]]"
                endpoint-name="[[endpointName]]">
        </engagements-list-data>

        <pages-header-element
                show-export-button
                hide-print-button
                export-links="[[_setExportLinks()]]"
                link="{{newBtnLink}}"
                show-add-button="{{_showAddButton(hideAddButton)}}"
                btn-text="{{addBtnText}}"
                page-title="Engagements">
        </pages-header-element>

        <search-and-filter
                id="filters"
                search-label="Search partner or auditor"
                filters="[[filters]]"
                query-params="{{queryParams}}"
                search-params="[[searchParams]]">
        </search-and-filter>

        <list-tab-main
                header-title="results to show"
                data="[[engagementsList]]"
                list-length="[[listLength]]"
                headings="[[listHeadings]]"
                has-collapse="[[hasCollapse]]"
                query-params="{{queryParams}}"
                no-additional
                base-permission-path="[[basePermissionPath]]">
        </list-tab-main>
    </template>

    <!-- inject scripts './engagements-list-view.js'-->
</dom-module>
