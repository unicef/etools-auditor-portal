<!--import [polymer, paper-icon-button, paper-input/paper-textarea, iron-icons, etools-content-panel, lodash, paper-tooltip]-->

<!--import [list-header, list-element, common-methods-behavior, tab-inputs-styles, module-styles, etools-dialog,
            table-elements-behavior, permission-controller, textarea-max-rows-behavior]-->

<dom-module id="other-recommendations">
    <template>
        <style include="tab-inputs-styles tab-layout-styles module-styles"></style>
        <!-- inject styles './other-recommendations.scss'-->

        <etools-content-panel
                class="content-section clearfix"
                panel-title="[[getLabel('other_recommendations', basePermissionPath)]]">
            <div slot="panel-btns">
                <div hidden$="[[!_canBeChanged(basePermissionPath)]]">
                    <paper-icon-button
                            class="panel-button"
                            on-tap="openAddDialog"
                            icon="add-box">
                    </paper-icon-button>
                    <paper-tooltip offset="0">Add</paper-tooltip>
                </div>
            </div>

            <list-header
                    id="list-header"
                    no-ordered
                    no-additional
                    data="[[columns]]"
                    base-permission-path="[[basePermissionPath]]">
            </list-header>

            <template is="dom-repeat" items="[[dataItems]]" filter="_showItems">
                <list-element
                        class="list-element"
                        data="[[item]]"
                        base-permission-path="[[basePermissionPath]]"
                        item-index="[[index]]"
                        headings="[[columns]]"
                        no-additional
                        multiline
                        no-animation>
                    <div slot="hover" class="edit-icon-slot" hidden$="[[!_canBeChanged(basePermissionPath)]]">
                        <paper-icon-button icon="icons:create" class="edit-icon" on-tap="openEditDialog"></paper-icon-button>
                        <paper-icon-button icon="icons:delete" class="edit-icon" on-tap="openDeleteDialog"></paper-icon-button>
                    </div>
                </list-element>
            </template>

            <template is="dom-if" if="[[!dataItems.length]]">
                <list-element
                        class="list-element"
                        data="[[emptyObj]]"
                        headings="[[columns]]"
                        no-additional
                        no-animation>
                </list-element>
            </template>
        </etools-content-panel>
        <etools-dialog theme="confirmation" size="md"
                keep-dialog-open
                opened="{{confirmDialogOpened}}"
                on-confirm-btn-clicked="removeItem"
                disable-confirm-btn="{{requestInProcess}}"
                ok-btn-text="Delete">
            [[deleteTitle]]
        </etools-dialog>
        <etools-dialog no-padding keep-dialog-open size="md"
                opened="{{dialogOpened}}"
                dialog-title="[[dialogTitle]]"
                ok-btn-text="[[confirmBtnText]]"
                show-spinner="{{requestInProcess}}"
                disable-confirm-btn="{{requestInProcess}}"
                on-confirm-btn-clicked="_addItemFromDialog">
            <div class="row-h repeatable-item-container" without-line>
                <div class="repeatable-item-content">

                        <div class="row-h group">
                            <div class="input-container input-container-l">
                                <!-- Description -->
                                <paper-textarea
                                        class$="disabled-as-readonly fixed-width validate-input [[_setRequired('other_recommendations.description', basePermissionPath)]]"
                                        value="{{editedItem.description}}"
                                        allowed-pattern="[\d\s]"
                                        label="[[getLabel('other_recommendations.description', basePermissionPath)]]"
                                        placeholder="[[getPlaceholderText('other_recommendations.description', basePermissionPath)]]"
                                        required$="[[_setRequired('other_recommendations.description', basePermissionPath)]]"
                                        disabled$="[[requestInProcess]]"
                                        readonly$="[[requestInProcess]]"
                                        max-rows="4"
                                        invalid="[[_checkInvalid(errors.0.description)]]"
                                        error-message="[[errors.0.description]]"
                                        on-focus="_resetFieldError"
                                        on-tap="_resetFieldError">
                                </paper-textarea>
                            </div>
                        </div>

                </div>
            </div>
        </etools-dialog>
    </template>

    <!-- inject scripts './other-recommendations.js'-->
</dom-module>
