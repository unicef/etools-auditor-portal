<!--import [polymer]-->
<!--import [assign-engagement, specific-procedure, other-recommendations]-->

<dom-module id="sa-report-page-main">
    <template>
        <style>
            .mb-24 { margin-bottom: 24px; }
        </style>

        <assign-engagement
                id="assignEngagement"
                original-data="[[originalData]]"
                class="mb-24"
                error-object="{{errorObject}}"
                data="{{engagement}}"
                audit-type="Special Audit"
                base-permission-path="{{permissionBase}}">
        </assign-engagement>

        <specific-procedure
                id="specificProcedures"
                class="mb-24"
                error-object="{{errorObject}}"
                data-items="{{engagement.specific_procedures}}"
                base-permission-path="{{permissionBase}}">
        </specific-procedure>

        <other-recommendations
                id="otherRecommendations"
                class="mb-24"
                error-object="{{errorObject}}"
                data-items="{{engagement.other_recommendations}}"
                base-permission-path="{{permissionBase}}">
        </other-recommendations>

    </template>

    <!-- inject scripts './sa-report-page-main.js'-->
</dom-module>
