<!--import [polymer]-->
<!--import [shared-styles, page-layout-styles, etools-app-config, paper-styles/element-styles/paper-material-styles]-->

<dom-module id="not-found-page-view">
    <template>
        <style include="shared-styles paper-material-styles">
            :host {
                display: block;
            }

            a.link {
                color: #40c4ff;
            }

            div[elevation] {
              padding: 15px 20px;
              background-color: var(--light-theme-content-color);
            }
        </style>
        <style include="page-layout-styles shared-styles"></style>

        <div id="pageContent">
            <div class="paper-material" elevation="1">
                404 <a href$="[[getLink()]]" class="link">Head back home.</a>
            </div>
        </div>
    </template>

    <script>
        'use strict';

        Polymer({
            is: 'not-found-page-view',

            behaviors: [
                etoolsAppConfig.globals
            ],

            getLink: function() {
                return this.getAbsolutePath('engagements/list');
            },

            openDrawer: function() {
                this.fire('drawer');
            }
        });
    </script>
</dom-module>
